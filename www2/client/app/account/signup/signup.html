<div class="container">
  <div class="col-md-3 col-md-offset-4">
    <div class="panel member_signin" style="margin-top:100px">
      <div class="panel-body">
        <div class="fa_user">
          <i><img src="assets/images/login.logo.png" width="35" height="35"></i>
        </div>
        <p class="member">Create new account</p>
        <form class="loginform" name="form" ng-submit="register(form)" novalidate>
          <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                            'has-error': form.name.$invalid && submitted }">
            <label for="name" class="sr-only">Name</label>
            <div class="input-group">
              <input type="text" class="form-control" name="name" 
                ng-model="user.name" required placeholder="Name">
              <p class="help-block" ng-show="form.name.$error.required && submitted">
                A name is required
              </p>
            </div>
          </div>
          <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                            'has-error': form.email.$invalid && submitted }">
            <label for="email" class="sr-only">Email address</label>
            <div class="input-group">
              <input type="email" class="form-control" name="email" 
                ng-model="user.email" required placeholder="Email">
              <p class="help-block" ng-show="form.email.$error.required && submitted">
                An email is required
              </p>
              <p class="help-block" ng-show="form.email.$error.alreadyRegistered && submitted">
                Address already registered. Please <a href="/login">login</a>.
              </p>
            </div>
          </div>
          <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
                                            'has-error': form.password.$invalid && submitted }">
            <label for="password" class="sr-only">Password</label>
            <div class="input-group">
              <input type="password" class="form-control" name="password"
                ng-model="user.password" required placeholder="Password" ng-minlength="3" required mongoose-error>
            </div>
            <p class="help-block"
               ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
              Password must be at least 3 characters.
            </p>
          </div>
          <button type="submit" class="btn btn-primary btn-md login">REGISTER</button>
        </form>
        <p class="forgotpass"><a href="/login" class="small">Sign in</a></p>
      </div>
    </div>
  </div>
</div>
