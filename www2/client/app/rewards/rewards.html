<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container rewards">
<div class="record">
    <div class="col-md-12 main-container">
        <div class="panel panel-default challenge-types">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Rewards
                </h3>
            </div>
            <div class="panel-body rewards-container">
                <div class="rewards-list is-slick-slider" breakpoints="breakpoints">
                    <div class="reward" 
                    ng-repeat="reward in rewards">
                        <div class="rewards-details hidden-sm hidden-md hidden-lg">
                            <div>{{reward.desc}}</div>
                            <div>{{reward.progress}} {{reward.unit}}</div>
                            <div>Level {{reward.level}}</div>
                        </div>
                        <div class="name">
                            <div class="circle">
                                <label class="noselect">{{reward.name}}</label>
                                <i class="fa {{reward.icon}}" aria-hidden="true"></i>
                            </div>
                        </div>
                        <div class="bar-container hidden-xs">
                            <div class="heading">
                                <div class="left-side">
                                    {{reward.desc}} ...
                                </div>
                                <div class="right-side">
                                    {{reward.progress}} {{reward.unit}}
                                </div>
                            </div>
                            <div class="shell">
                                <div class="level" ng-repeat="level in reward.displayedLevels">
                                    <span class="caption" ng-class="{'active' : (reward.level - 1) == level.level}" ng-if="!$last">
                                        LEVEL {{level.level + 1}}
                                    </span>
                                    <div class="bar" ng-repeat="bar in range(level.bars)">
                                        &nbsp;
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="other-info">
                    <div class="circle with-popover" 
                        ng-repeat="info in infos" 
                        ng-class="{'active': info.active}"
                        ng-click="fillDesc(info.desc)"
                        uib-popover-template="popup.templateUrl" 
                        popover-title=""
                        popover-enable="infoPopupActive">
                        <div class="circle-holder">
                            <label class="noselect">{{info.name}}</label>
                            <div class="noselect description">
                                {{info.desc}}
                            </div>
                            <i class="fa fa-star" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script type="text/ng-template" id="descriptionTemplate.html">
    <div class="description">
        {{itemDesc}}
    </div>
</script>

</div>
