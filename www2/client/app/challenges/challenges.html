<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container challenges">
<div class="row">
    <div class="col-md-4" ng-repeat="challenge in challenges" ng-show="isAdmin() || isLoggedIn()">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <a class="ng-binding" href="challenge/list">{{challenge.name}}</a>
                </h3>
            </div>
            <div class="panel-body">
                <a href="challenge/list">
                    <img src="assets/images/empty.image.png">
                </a>
                <div class="description">{{challenge.description}}</div>
            </div>
        </div>
    </div>
    <div class="col-md-4" ng-show="isAdmin()">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <a class="ng-binding" href="challenge/list">Add Challenge</a>
                </h3>
            </div>
            <div class="panel-body">
                <a href="challenge/list">
                    <img src="assets/images/add.challenge.png">
                </a>
                <div class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris odio nunc, 
                accumsan vitae tristique faucibus, vulputate ut turpis. </div>
            </div>
        </div>
    </div>
</div>


</div>

<footer class="footer">
  <div class="container">
      <p><a href="http://anemomind.com">Anemomind</a></p>
  </div>
</footer>
