<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container challenge-list">
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    500m Challenge
                </h3>
            </div>
            <div class="panel-body">
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <label for="filter">Filter</label>
                    </div>
                    <div class="form-group">
                        <select id="class" name="class" class="selectpicker">
                            <option data-hidden="true">CLASS</option>
                            <option value="seascape 1">Seascape 1</option>
                            <option value="seascape 2">Seascape 2</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select id="length" name="length" class="selectpicker">
                            <option data-hidden="true">LENGTH</option>
                            <option value="3-5">3-5m</option>
                            <option value="5-7">5-7m</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select id="type" name="type" class="selectpicker">
                            <option data-hidden="true">TYPE</option>
                            <option value="monohull">Monohull</option>
                            <option value="multihull">Multihull</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select id="class" name="class" class="selectpicker">
                            <option data-hidden="true">ALL TIME</option>
                            <option value="test 1">Oct 2016</option>
                            <option value="test 2">Sept 2016</option>
                        </select>
                    </div>
                </form>
                
                <table class="table sortable-custom"> 
                    <thead> 
                        <tr> 
                            <th class="arrow heading" reverse="reverse" ng-click="sortBy('rank')">Rank</th> 
                            <th class="arrow heading" reverse="reverse" ng-click="sortBy('name')">Name</th> 
                            <th class="arrow heading" reverse="reverse" ng-click="sortBy('boat')">Boat</th>
                            <th class="arrow heading" reverse="reverse" ng-click="sortBy('type')">Type</th>
                            <th class="arrow heading" reverse="reverse" ng-click="sortBy('speed')">Speed</th>
                            <th>Time Elapsed</th>
                            <th class="arrow heading" reverse="reverse" ng-click="sortBy('startTime')">Date</th>
                            <th class="text-center">Summary</th>
                            <th class="text-center">Track</th>
                            <th class="text-center">Comment</th>      
                            <th class="text-center">Share</th>
                            
                            
                        </tr> 
                    </thead> 
                    <tbody> 
                        <tr ng-repeat="row in challengeList | orderBy:propertyName:reverse"> 
                            <th data-value="1" scope="row">{{row.rank}}</th> 
                            <td data-value="Larry Smith"><a href="/challenge/details">{{row.name}}</a></td> 
                            <td data-value="Irene"><a href="#">{{row.boat}}</a></td> 
                            <td data-value="Sailboat">{{row.type}}</td>
                            <td data-value="4.2 kn">{{row.speed}} {{row.speedUnit}}</td>
                            <td>{{[row.startTime, row.endTime] | timeSpan}}</td>
                            <td data-value="2016/08/20/00/00/00">{{row.startTime | date: 'd.M.yyyy H:mm'}}</td>
                            <td class="text-center"><a href="#"><img src="assets/images/info.png"></a></td>
                            <td class="text-center"><a href="#"><img src="assets/images/track.png"></a></td>
                            <td class="text-center"><a href="#"><img src="assets/images/comment.png"></a></td>
                            <td class="text-center"><a href="#" class="with-popover" uib-popover-template="sharePopup.templateUrl" popover-title="{{sharePopup.title}}"><img src="assets/images/share.png"></a></td>                            
                        </tr> 
                        <tr>
                    </tbody> 
                </table>
            </div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="shareTemplate.html">
    <div class="form-group">
        <a href="#"><img title="facebook" alt="Facebook" src="assets/images/sm-facebook.png"></a>
        <a href="#"><img title="facebook" alt="Instagram" src="assets/images/sm-instagram.png"></a>
        <a href="#"><img title="facebook" alt="Twitter" src="assets/images/sm-twitter.png"></a>
    </div>
</script>

</div>

<footer class="footer">
  <div class="container">
      <p>&copy; 2014 <a href="http://anemomind.com">Anemomind</a></p>
  </div>
</footer>
