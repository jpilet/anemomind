<div ng-include="'components/navbar/navbar.html'"></div>


<div class="container">

  <ol class="breadcrumb">
    <li><a href="/boats">Boats</a></li>
    <li><a href="/boats/{{::boatId}}">{{ boat.name }}</a></li>
    <li><a href="/boats/{{::boatId}}/upload">Upload</a></li>
    <li class="active"><a href="/boats/{{::boatId}}/upload/{{::filename}}">{{filename}}</a></li>
  </ol>


  <h1>{{ ::filename }} file details</h1>


  <table class="table">
    <tbody>
      <tr>
        <th>File</th>
        <td>
          {{ file.name }}
        </td>
      </tr>
      <tr ng-show="file.error">
        <th>Error</th>
        <td>{{ file.error }}</td>
      </tr>
      <tr ng-show="file.data">
        <th>Imported data</th>
        <td>{{ file.data }}</td>
      </tr>
      <tr ng-show="file.data">
        <th>Beginning</th>
        <td>{{ file.start | date:'medium' }}</td>
      </tr>
      <tr ng-show="file.data">
        <th>End</th>
        <td>{{ file.end | date:'medium' }}</td>
      </tr>
      <tr ng-show="file.data">
        <th>Duration</th>
        <td>{{ file.duration_sec | timeSpan }}</td>
      </tr>
      <tr ng-repeat="w in warnings">
        <th><i class="glyphicon glyphicon-warning-sign orange"></i></th>
        <td>{{ w }}</td>
      </tr>
    </tbody>
  </table>

</div>

<div ng-include="'components/footer/footer.html'"></div>
