      <ul>
        <li ng-repeat="event in events | orderBy:'when'">
          <a href="" ng-click="onTimeSelect(event.when)">{{event.when | date:'HH:mm:ss'}}</a>
          <a ng-if="event.photo" target="_blank" ng-href="{{ photoUrl(event) }}"><img ng-src="{{ thumbnail(event) }}"></img></a>
          <p ng-if="event.comment">{{event.comment}}</p>
          <p ng-if="event.structuredMessage">{{ event.structuredMessage }}</p>
        </li>
      </ul>
