<section class="eventlist">
  <ul class="timeline">
    <li ng-repeat="event in events | orderBy:'when'">
      <div class="timeline-badge" ng-class="{ 'to-top': !event.photo }"></div>
      <article class="timeline-panel">
        <div ng-if="event.photo" class="top">
          <a target="_blank" ng-href="{{ photoUrl(event) }}"><img ng-class="{ 'full': !event.comment }" ng-src="{{ thumbnail(event) }}"></img></a>
          <p class="comment" ng-if="event.comment">{{event.comment}}</p>
        </div>
        <div class="bottom" ng-class="{ 'trans': !event.photo }">
          <div class="eventdate"><a href="" ng-click="onTimeSelect(event.when)">{{event.when | date: "H'h'mm"}}</a></div>
          <p class="message" ng-if="!event.structuredMessage">sdfdsfdsfae faw faewf aewf aewf aewf aewf aewf aew{{ event.structuredMessage }}</p>
          <div class="eventauthor">{{ users[event.author].name }}</div>
        </div>
      </article>
    </li>
  </ul>
</section>
