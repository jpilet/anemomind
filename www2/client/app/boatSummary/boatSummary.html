<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title"><a ng-href="/boats/{{boat._id}}">{{boat.name}}</a></h3>
  </div>
  <div class="panel-body">
    <table class="table">
      <tr ng-repeat="session in sessions | orderBy:'-startTime' |startFrom:(currentPage-1)*pageSize |  limitTo:pageSize">
        <td><a href="/map/{{boatId}}?c={{session.curves[0].curveId}}">{{session.startTime | date: short}}</a></td>
      </tr>
    </table>
    <pagination
      ng-hide="sessions.length <= pageSize"
      total-items="sessions.length"
      items-per-page="pageSize"
      ng-model="currentPage"
      class="pagination-sm"
      previous-text="&lsaquo;" next-text="&rsaquo;"
      first-text="&laquo;" last-text="&raquo;"></pagination>
    <p ng-hide="sessions.length > 0">
      Sorry, no sailing sessions yet.
    </p>
  </div>
</div>
