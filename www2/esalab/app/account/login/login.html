<div class="container login-panel">
  <div class="col-md-3 col-md-offset-4">
    <div class="panel member_signin" style="margin-top:100px">
      <div class="panel-body">
	<div class="navbar-brand" href="/">e<span class="orange">sail</span>ab</div>
        <p class="member">Member Login</p>
        <form name="form" class="loginform" ng-submit="login(form)" novalidate>
          <div class="form-group">
            <label for="exampleInputEmail1" class="sr-only">Email address</label>
            <div class="input-group">
              <input type="email" class="form-control" name="email" 
                ng-model="user.email" required placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="sr-only">Password</label>
            <div class="input-group">
              <input type="password" class="form-control" name="password"
                ng-model="user.password" required placeholder="Password">
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-md login">LOG IN</button>
        </form>
        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
             Please enter a valid email.
          </p>

          <p class="help-block">{{ errors.other }}</p>
        </div>
        <p class="forgotpass"><a href="/signup" class="small">Create account</a></p>
        <p class="forgotpass"><a href="/resetpassword" class="small">Forgot password ?</a></p>
      </div>
    </div>
  </div>
</div>
