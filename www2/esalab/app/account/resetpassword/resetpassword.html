<div class="container">
  <div class="col-md-3 col-md-offset-4">
    <div class="panel member_signin" style="margin-top:100px">
      <div class="panel-body">
	<div class="navbar-brand" href="/"><span class="orange">esa</span>lab</div>
        <p class="member">Reset password</p>
        <form name="form" class="loginform" ng-submit="resetPassword(form)" novalidate>
          <div class="form-group">
            <label for="exampleInputEmail1" class="sr-only">Email address</label>
            <div class="input-group">
              <input type="email" class="form-control" name="email" 
                ng-model="user.email" required placeholder="Your email">
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-md login" ng-disabled="submittedValid">Reset password</button>
        </form>
        <br />
        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && submitted">
             Please enter your email.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
             Please enter a valid email.
          </p>
          <p class="help-block">{{ errors.other }} {{ message }} </p>
          <p class="help-block" ng-show="errors.other">
             <a href="javascript:window.location.reload();">Try again ?</a>
          </p>
        </div>
        <p class="forgotpass"><a href="/" class="small">Back to login page</a></p>
      </div>
    </div>
  </div>
</div>
