<ion-view view-title="Chats">
  <ion-content>
    <ion-list>
      <ion-item class="item-icon-right" ng-repeat="device in devices" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <h2>{{device.name}}</h2>
        <p>{{device.address}}</p>
        <p>{{device.rssi}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
