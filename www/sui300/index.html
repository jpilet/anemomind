<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>Anemomind - race viewer</title>
		<meta name="description" content="" />
		<meta name="author" content="Julien Pilet" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		
        <link rel="stylesheet" href="race-viewer.css" />
		<link rel="stylesheet" href="jquery.mobile-1.3.1.min.css">
		
		<script src="jquery-1.9.1.min.js"></script>
        <script src="jquery.mobile-1.3.1.min.js"></script>
        <script src="kinetic-v5.1.0.min.js"></script>
        <script src="race-viewer.js"></script>
	</head>

<body>
<div data-role="page" id="raceSelector">
    <div data-role="content">
        <ul data-role="listview" data-divider-theme="b" data-inset="true">
            <li data-role="list-divider" role="heading">
                Races
            </li>
            <li data-theme="c">
                <a href='?race=regate_201308070.js');" data-transition="slide">
                    Flensburg, 7 ao√ªt 2013
                </a>
            </li>
        </ul>
    </div>
</div>

<div data-role="page" id="loading">
    <div data-role="content">
        <p>Loading..</p>
    </div>
</div>

<div data-role="page" id="mainPage">
	<div id="mainPageContainer">
    <div data-role="content">
        <div data-role="fieldcontain">
            <label for="slider1">
                Temps
            </label>
            <input id="timeSlider" type="range" name="slider" value="0" min="0" max="1000"
            data-highlight="false">
        </div>
        <a id="playStopButton" data-role="button" data-inline="true" onclick="raceViewer.playStop();">Play
        </a>
        <a id="fasterButton" data-role="button" data-inline="true" onclick="raceViewer.faster();">
            &gt;&gt;
        </a>
        <a id="slowerButton" data-role="button" data-inline="true" onclick="raceViewer.slower();">
            &gt;
        </a>
        <a id="reverseButton" data-role="button" data-inline="true" onclick="raceViewer.reverse();">
            &lt;--&gt;
        </a>
			<div id="instruments">
				<ul>
					<li><span id="currenttime"></span></li>
					<li>AWA: <span id="currentawa"></span></li>
					<li>AWS: <span id="currentaws"></span></li>
					<li>TWA: <span id="currenttwa"></span></li>
					<li>TWS: <span id="currenttws"></span></li>
					<li>TWDIR: <span id="currenttwdir"></span></li>
					<li>Water speed: <span id="currentwatSpeed"></span></li>
					<li>SOG: <span id="currentgpsSpeed"></span></li>
					<li>Mag. Heading: <span id="currentmagHdg"></span></li>
					<li>COG: <span id="currentgpsBearing"></span></li>
					<!-- <li>Target ratio: <span id="currentspeedRatio"></span></li> -->
				</ul>
			</div>
			<div id="raceViewer">
			</div>
		</div>
		</div>
</div>

</body>
</html>
