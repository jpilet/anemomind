<div class="container">
<div ng-include="'partials/navbar.html'"></div>

<div class="row">
  <div class="col-sm-12">
    <div class="page-header">
      <h1 id="type">Change your preferences</h1>
    </div>
  </div>
  <div class="col-sm-12">
    <form class="form" name="form" ng-submit="changePreferences(form)" novalidate>
      
      <div class="form-group">
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="user.beta"> Registered to the private beta and mailing list.
          </label>
        </div>
      </div>

      <div class="form-group">
        <label>New Password</label>

        <input type="password" name="password" class="form-control" ng-model="user.password" 
               ng-minlength="5"
               required/>
        <p class="help-block"
           ng-show="(form.password.$error.minlength || form.password.$error.required) && (form.password.$dirty || submitted)">
          Password must be at least 5 characters.
        </p>
      </div>

      <p class="help-block"> {{ message }} </p>

      <button class="btn btn-primary" type="submit">Save changes</button>
    </form>
    <hr />
  </div>
</div>
</div>
